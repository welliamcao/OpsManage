</div>


<script type="text/javascript">

		function addConfigData(obj) {
			var btnObj = $(obj);
			btnObj.attr('disabled',true);
			var post_data = {}; 
			var putUrl = '/config/';
			var recordform = $("#recordconfig").get(0);
			var updateform = $("#updateconfig").get(0);
			for (var i = 0; i < recordform.length; ++i) {
				var name = recordform[i].name;
				var value = recordform[i].value;
				if (name.length > 0 && value.length > 0){
					post_data[name] = value;
				}

			};
			for (var i = 0; i < updateform.length; ++i) {
				var name = updateform[i].name;
				var value = updateform[i].value;
				if (name.length > 0 && value.length > 0){
					post_data[name] = value;
				}

			};
			post_data['op'] = 'log';
			$.ajax({
				dataType: "JSON",
				url:putUrl, //请求地址
				type:"POST",  //提交类似
				data:post_data, //提交参数
				success:function(response){
					btnObj.removeAttr('disabled');
					window.wxc.xcConfirm("配置修改成功", window.wxc.xcConfirm.typeEnum.success);
					location.reload()
				},
		    	error:function(response){
		    		btnObj.removeAttr('disabled');
		    		window.wxc.xcConfirm("配置修改失败", window.wxc.xcConfirm.typeEnum.error);
		    		location.reload()
		    	}
			})	
		}
		
		function addEmailData(obj) {
			var btnObj = $(obj);
			btnObj.attr('disabled',true);
			var required = ["host","port","user","passwd","site"];
			var post_data = {}; 
			var putUrl = '/config/';
			var form = document.getElementById('addEmail');
			for (var i = 1; i < form.length; ++i) {
				var name = form[i].name;
				var value = form[i].value;	
				idx = $.inArray(name, required);						
				if (idx >= 0 && value.length == 0){
					window.wxc.xcConfirm("请注意必填项不能为空~", window.wxc.xcConfirm.typeEnum.error);
					return false;
				};	
				if ( value.length != 0 && name.length != 0 ){
					post_data[name] = value;
				};					
			};	
			post_data['op'] = 'email';
			$.ajax({
				dataType: "JSON",
				url:putUrl, //请求地址
				type:"POST",  //提交类似
				data:post_data, //提交参数
				success:function(response){
					btnObj.removeAttr('disabled');
					window.wxc.xcConfirm("配置修改成功", window.wxc.xcConfirm.typeEnum.success);
// 					location.reload();
				},
		    	error:function(response){
		    		btnObj.removeAttr('disabled');
		    		window.wxc.xcConfirm("配置修改失败", window.wxc.xcConfirm.typeEnum.error);
		    	}
			})	
		}		
  
</script>
